<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">Cuenta {{currentAccount.accountNumber}}</h5>
  <button type="button" class="close" (click)="activeModal.dismiss('Cross click')" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
    <h6> Saldo Total</h6> <h5 class="balance-color-gray">{{currentAccount?.balance | currency: 'USD' :'symbol-narrow'}}</h5>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-primary" (click)="activeModal.close('Close click')">Cerrar</button>
</div>
